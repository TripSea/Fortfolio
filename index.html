<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Fortfolio — Redirecting…</title>
    <link rel="canonical" href="https://www.fortfolio.io/" />
    <meta http-equiv="refresh" content="0; url=site/" />
    <script>
      (function() {
        var target = 'site/';
        var extra = window.location.search + window.location.hash;
        window.location.replace(target + extra);
      })();
    </script>
    <style>
      html,body{height:100%;margin:0;background:#0a0a0a;color:#fff;font-family:system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,Cantarell,Noto Sans,sans-serif;}
      .wrap{min-height:100%;display:grid;place-items:center;text-align:center;padding:2rem}
      a{color:#d4af37}
    </style>
  </head>
  <body>
    <div class="wrap">
      <div>
        <h1>Redirecting to Fortfolio…</h1>
        <p>If you are not redirected automatically, <a href="site/">click here</a>.</p>
      </div>
    </div>
  </body>
</html>
